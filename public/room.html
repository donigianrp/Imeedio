<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="room.js"></script>
    <script src="anime/anime.min.js"></script>
    <title>WebRTC</title>
  </head>

  <body class="room">
    <div class="videoDisplay">
      <div class="vidContainer" data-view="containerHalf">
        <div class="vidSmallContainer">
          <video
            class="localVideo"
            data-view="half"
            muted
            autoplay
            playsinline
          ></video>
        </div>
      </div>
      <div class="placeholder">
        <div class="emailInput">
          <input id="enterEmail" />
          <div class="submitEmail">Send</div>
        </div>
        <div class="waiting">You</div>
        <div class="infoContainer">
          <div class="copyFlag">Copied!</div>
          <div class="roomURLWrapper">
            <input class="roomURL" size="1" />
            <div class="copyURL">copy</div>
          </div>
          <div class="guestEmail">
            <img src="/images/darkgrey_mail_outline_2x.png" alt="email" />
          </div>
        </div>
      </div>
    </div>
    <div class="controlWrapper">
      <button class="handleAudio" data-tool="audio" data-active="true">
        <img src="/images/darkgrey_mic_2x.png" alt="mic" />
        <div class="toolTip">Turn audio off</div>
      </button>
      <button class="handleVideo" data-tool="video" data-active="true">
        <img src="/images/darkgrey_videocam_2x.png" alt="cam" />
        <div class="toolTip">Turn video off</div>
      </button>
      <button class="callBtn">
        <img src="/images/darkgrey_call_end_2x.png" alt="call" />
      </button>
      <button class="endStream" data-tool="end call">
        <img src="/images/red_call_end_2x.png" alt="end call" />
        <div class="toolTip">End call</div>
      </button>
      <button class="settings" data-tool="settings">
        <img src="/images/darkgrey_settings.png" alt="call" />
        <div class="settingsOptions">
          <div class="screenSplit"><img class="settingsIcon" src="/images/darkgrey_screen_orientation_split.png" alt="split" /></i></div>
          <div class="screenMin"><img class="settingsIcon" src="/images/darkgrey_screen_orientation_pip.png" alt="pip" /></div>
          <div class="screenMax"><img class="settingsIcon" src="/images/darkgrey_screen_orientation_full.png" alt="full" /></div>
        </div>
      </button>
      <button class="handleChat" data-tool="chat" data-active="false">
        <img src="/images/darkgrey_chat_bubble_2x.png" alt="chat bubble" />
        <div class="toolTip">Open chat</div>
      </button>
    </div>

    <div class="console show">
      <div class="chatbox">
        <ul class="messages"></ul>
        <div class="enterMsg">
          <input id="msgInput" type="text" autofocus />
          <div class="submitMsg">Send</div>
        </div>
      </div>
    </div>
  </body>
</html>
